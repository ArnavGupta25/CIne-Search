<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Search</title>
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/12beee9b5e.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar bg-dark px-2 sticky-top">
        <div class="container-fluid justify-content-start">
            <a class="navbar-brand" href=".">
                <img src="images/logo.png" alt="Cine Search Logo" width="50" height="50"
                    class="d-inline-block align-text-top" />
                <span class="pt-4 ps-2 site-name">
                    Cine Search
                </span>
            </a>

            <!-- Search Bar-->
            <div id="search-bar" class="mx-auto">
                <form action="" autocomplete="off">
                    <input type="search" placeholder="Type movie name here" id="search" autocomplete="off" />
                    <button id="search-btn" type="submit">
                        <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    </button>
                    <button id="filter-btn" type="button">
                        <i class="fa-solid fa-filter filter-icon"></i>
                    </button>
                </form>
            </div>

            <div class="modal" id="filterModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-dark ">Filter Options</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <button id="newest-first" class="btn btn-outline-primary btn-lg">Newest First</button>
                            <button id="oldest-first" class="btn btn-outline-primary btn-lg">Oldest First</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Navigation Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="watchlist.html">Watchlist</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content Container -->
    <main class="main">
        <div class="top-suggestions">
            <h2>Top Suggestions</h2>
        </div>
        <!-- Search Items Display Section -->
        <div class="fav-container">
            <!-- Items are displayed here -->
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
